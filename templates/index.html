<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PractiVerbo - Spanish Verb Practice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸŽ¯ PractiVerbo</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Streak</span>
                    <span class="stat-value" id="streak">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Best</span>
                    <span class="stat-value" id="best-streak">0</span>
                </div>
            </div>
        </header>

        <!-- Session Control Panel -->
        <div class="session-panel" id="session-panel">
            <button class="btn btn-session" id="start-session-btn">
                ðŸŽ¯ Start 20-Question Session
            </button>
        </div>

        <!-- Session Progress -->
        <div class="session-progress" id="session-progress" style="display: none;">
            <div class="session-progress-text" id="session-progress-text">Question 0/20</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Mascot -->
            <div class="mascot" id="mascot">
                <div class="mascot-character" id="mascot-character">
                    <div class="mascot-emoji">ðŸ¤–</div>
                    <div class="mascot-hat">ðŸŽ©</div>
                    <div class="mascot-stache">ðŸ‘¨</div>
                </div>
            </div>

            <div class="card" id="question-card">
                <div class="verb-info">
                    <div class="infinitive" id="infinitive">Loading...</div>
                    <div class="english" id="english"></div>
                    <div class="tense-badge" id="tense-badge"></div>
                </div>

                <div class="question">
                    <h2>Conjugate for:</h2>
                    <div class="pronoun" id="pronoun"></div>
                </div>

                <div class="options" id="options">
                    <!-- Options will be inserted here -->
                </div>

                <div class="feedback" id="feedback">
                    <!-- Feedback will appear here -->
                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="next-btn" style="display: none;">
                        Next Question â†’
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Practice makes perfect! ðŸŒŸ</p>
        </footer>
    </div>

    <!-- Session Summary Modal -->
    <div class="modal" id="session-summary-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ðŸ“Š Session Complete!</h2>
            </div>
            <div class="modal-body">
                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="summary-stat-label">Total Questions</div>
                        <div class="summary-stat-value" id="summary-total">0</div>
                    </div>
                    <div class="summary-stat success">
                        <div class="summary-stat-label">Correct</div>
                        <div class="summary-stat-value" id="summary-correct">0</div>
                    </div>
                    <div class="summary-stat error">
                        <div class="summary-stat-label">Incorrect</div>
                        <div class="summary-stat-value" id="summary-incorrect">0</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-stat-label">Accuracy</div>
                        <div class="summary-stat-value" id="summary-accuracy">0%</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-stat-label">Score</div>
                        <div class="summary-stat-value" id="summary-score">0</div>
                    </div>
                </div>
                
                <div class="summary-feedback" id="summary-feedback">
                    <!-- Feedback will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="restart-session-btn">
                    ðŸ”„ Start New Session
                </button>
                <button class="btn btn-secondary" id="close-summary-btn">
                    âœ“ Done
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
